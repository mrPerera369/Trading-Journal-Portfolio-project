<!-- trades/templates/add_trade.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Add Trade</title>
</head>
<body>
    <h1>Add Trade</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'trade_list' %}">Back to Trade List</a>
</body>
</html>
